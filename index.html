<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>音樂播放器（含動態歌詞）</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    overflow: hidden;
    color: #e0e7ff;
    user-select: none;
  }
  body {
    display: flex;
    flex-direction: column;
  }
  #background-gradient {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #5a72e8, #0a0f33);
    filter: blur(60px);
    z-index: 0;
    transition: background 1s ease;
  }
  #stage {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 1;
  }
  #spectrumRow {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 140px;
    z-index: 3;
  }
  #playlist {
    position: fixed;
    top: 80px; right: 20px;
    width: 280px;
    max-height: 70vh;
    background: rgba(15, 23, 42, 0.85);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    border-radius: 16px;
    padding: 16px;
    overflow-y: auto;
    color: #d1d5db;
    z-index: 10;
  }
  #playlist h3 {
    margin: 0 0 12px;
    font-weight: 600;
    font-size: 1.25rem;
    color: #a5b4fc;
    text-align: center;
  }
  #playlist button {
    background: transparent;
    border: none;
    color: #d1d5db;
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 10px;
    text-align: left;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  #playlist button.active,
  #playlist button:hover {
    background: #6366f1;
    color: white;
    box-shadow: 0 0 12px #6366f1;
  }
  #controls {
    position: fixed;
    top: 20px; right: 20px;
    z-index: 12;
    background: rgba(15, 23, 42, 0.85);
    padding: 12px 20px;
    border-radius: 20px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.6);
    display: flex;
    gap: 12px;
    align-items: center;
  }
  #controls input[type="file"] {
    display: none;
  }
  #upload-label {
    background: #4f46e5;
    padding: 10px 20px;
    border-radius: 9999px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #4f46e5;
    transition: background 0.3s;
  }
  #upload-label:hover {
    background: #4338ca;
  }
  #toggle {
    background: linear-gradient(90deg, #8b5cf6, #4f46e5);
    border: none;
    padding: 10px 24px;
    border-radius: 9999px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 14px #8b5cf6;
    transition: background 0.3s;
  }
  #toggle:hover {
    background: #7c3aed;
  }
  #delete-btn {
    background: #e11d48;
    border: none;
    padding: 10px 24px;
    border-radius: 9999px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 14px #e11d48;
    transition: background 0.3s;
  }
  #delete-btn:hover {
    background: #b91c1c;
  }
  #nowPlaying {
    position: fixed;
    bottom: 180px; right: 320px;
    z-index: 15;
    color: #a5b4fc;
    font-weight: 600;
    font-size: 1.2rem;
    text-shadow: 0 0 8px #7c3aed;
    max-width: 300px;
    user-select: none;
    pointer-events: none;
  }
  #drop-overlay {
    position: fixed;
    inset: 0;
    background: rgba(124, 58, 237, 0.15);
    backdrop-filter: blur(6px);
    color: #7c3aed;
    font-size: 2rem;
    display: none;
    align-items: center;
    justify-content: center;
    user-select: none;
    z-index: 9999;
    font-weight: 700;
  }
  #topLeftText {
    position: fixed;
    top: 10px;
    left: 10px;
    max-width: 300px;
    color: #e0e7ff;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
    z-index: 20;
    pointer-events: none;
    background: rgba(15, 23, 42, 0.6);
    padding: 12px;
    border-radius: 10px;
    line-height: 1.4;
    font-family: 'Poppins', sans-serif;
  }
  /* 動態歌詞區 */
  #lyrics-container {
    position: fixed;
    bottom: 340px;
    right: 320px;
    max-width: 300px;
    max-height: 200px;
    overflow-y: auto;
    color: #a5b4fc;
    font-weight: 600;
    font-size: 1rem;
    text-shadow: 0 0 6px #7c3aed;
    background: rgba(15, 23, 42, 0.7);
    border-radius: 12px;
    padding: 12px;
    user-select: none;
    z-index: 20;
  }
</style>
</head>
<body>

<div id="background-gradient"></div>

<div id="topLeftText">
  用法介紹:<br />
  1.你可以直接把檔案拖過來這裡。<br />
  2.你可以點右上角的新增檔案來新增音樂。<br />
  3.播放清單會自動播放，無須點擊檔案。<br />
  4.點選「刪除選中歌曲」按鈕可刪除目前播放的歌曲。<br />
</div>

<canvas id="stage"></canvas>
<canvas id="spectrumRow"></canvas>

<div id="playlist" aria-label="播放清單">
  <h3>播放清單</h3>
  <!-- 按鈕由 JS 插入 -->
</div>

<div id="controls">
  <label for="fileInput" id="upload-label" tabindex="0">＋ 上傳音樂</label>
  <input type="file" id="fileInput" accept="audio/*" multiple />
  <button id="toggle">播放 / 暫停</button>
  <button id="delete-btn">刪除選中歌曲</button>
</div>

<div id="nowPlaying" aria-live="polite" aria-atomic="true">尚未播放</div>
<div id="lyrics-container" aria-live="polite" aria-atomic="true"></div>

<div id="drop-overlay">放開檔案加入音樂</div>

<script>
(() => {
  const stage = document.getElementById('stage');
  const spectrumRow = document.getElementById('spectrumRow');
  const stageCtx = stage.getContext('2d');
  const rowCtx = spectrumRow.getContext('2d');
  const playlistEl = document.getElementById('playlist');
  const nowPlayingEl = document.getElementById('nowPlaying');
  const toggleBtn = document.getElementById('toggle');
  const deleteBtn = document.getElementById('delete-btn');
  const fileInput = document.getElementById('fileInput');
  const dropOverlay = document.getElementById('drop-overlay');
  const lyricsContainer = document.getElementById('lyrics-container');

  let audioCtx, analyser, source;
  let dataArray, bufferLength;
  let audio = new Audio();
  audio.crossOrigin = "anonymous";
  audio.volume = 0.85;
  let raf;
  let playlist = [];
  let current = 0;
  let isPlaying = false;

  // 歌詞資料與索引
  let lyrics = [];
  let lyricsIndex = 0;

  function resize() {
    stage.width = window.innerWidth * devicePixelRatio;
    stage.height = window.innerHeight * devicePixelRatio;
    stage.style.width = window.innerWidth + 'px';
    stage.style.height = window.innerHeight + 'px';

    spectrumRow.width = window.innerWidth * devicePixelRatio;
    spectrumRow.height = 140 * devicePixelRatio;
    spectrumRow.style.width = window.innerWidth + 'px';
    spectrumRow.style.height = '140px';
  }

  window.addEventListener('resize', resize);
  resize();

  function setupAudio() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    }
  }

  // 飄浮小球資料結構
  const maxFloatingBalls = 50;
  let floatingBalls = [];
  function initFloatingBalls() {
    floatingBalls = [];
    for (let i = 0; i < maxFloatingBalls; i++) {
      floatingBalls.push({
        x: Math.random() * stage.width,
        y: Math.random() * stage.height,
        radius: 5 + Math.random() * 10,
        alpha: Math.random() * 0.3 + 0.1,
        speedY: 0.2 + Math.random() * 0.4,
        alphaSpeed: 0.002 + Math.random() * 0.004,
        fadingOut: Math.random() > 0.5
      });
    }
  }

  function draw() {
    raf = requestAnimationFrame(draw);
    if (!analyser) {
      stageCtx.clearRect(0, 0, stage.width, stage.height);
      rowCtx.clearRect(0, 0, spectrumRow.width, spectrumRow.height);
      return;
    }

    analyser.getByteFrequencyData(dataArray);

    // 背景漸層
    const bgGradient = stageCtx.createLinearGradient(0, 0, stage.width, stage.height);
    bgGradient.addColorStop(0, '#1e3c72');
    bgGradient.addColorStop(1, '#2a5298');
    stageCtx.fillStyle = bgGradient;
    stageCtx.fillRect(0, 0, stage.width, stage.height);

    // 中央氛圍小球
    const lowFreqCount = Math.floor(bufferLength * 0.1);
    let lowSum = 0;
    for (let i = 0; i < lowFreqCount; i++) {
      lowSum += dataArray[i];
    }
    const lowAvg = lowSum / lowFreqCount / 255;

    const cx = stage.width / 2;
    const cy = stage.height / 2 - 80 * devicePixelRatio;
    const baseRadius = 80 * devicePixelRatio;
    const radius = baseRadius + lowAvg * 300 * devicePixelRatio;

    const radialGradient = stageCtx.createRadialGradient(cx, cy, radius * 0.2, cx, cy, radius);
    radialGradient.addColorStop(0, 'rgba(124, 58, 237, 0.9)');
    radialGradient.addColorStop(1, 'rgba(67, 56, 202, 0.08)');

    stageCtx.beginPath();
    stageCtx.arc(cx, cy, radius, 0, Math.PI * 2);
    stageCtx.fillStyle = radialGradient;
    stageCtx.shadowColor = 'rgba(124, 58, 237, 0.7)';
    stageCtx.shadowBlur = 30;
    stageCtx.fill();
    stageCtx.shadowBlur = 0;

    // 飄浮小球繪製
    floatingBalls.forEach(ball => {
      ball.y -= ball.speedY;
      if (ball.y + ball.radius < 0) {
        ball.y = stage.height + ball.radius;
        ball.x = Math.random() * stage.width;
      }
      if (ball.fadingOut) {
        ball.alpha -= ball.alphaSpeed;
        if (ball.alpha <= 0.1) {
          ball.alpha = 0.1;
          ball.fadingOut = false;
        }
      } else {
        ball.alpha += ball.alphaSpeed;
        if (ball.alpha >= 0.4) {
          ball.alpha = 0.4;
          ball.fadingOut = true;
        }
      }

      const grad = stageCtx.createRadialGradient(ball.x, ball.y, ball.radius * 0.2, ball.x, ball.y, ball.radius);
      grad.addColorStop(0, `rgba(173, 216, 230, ${ball.alpha})`);
      grad.addColorStop(1, `rgba(173, 216, 230, 0)`);

      stageCtx.beginPath();
      stageCtx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      stageCtx.fillStyle = grad;
      stageCtx.fill();
    });

    // 頻譜條
    rowCtx.clearRect(0, 0, spectrumRow.width, spectrumRow.height);
    const barCount = Math.min(256, bufferLength);
    const barWidth = spectrumRow.width / barCount;

    for (let i = 0; i < barCount; i++) {
      const v = dataArray[i] / 255;
      const barHeight = Math.max(2, v * spectrumRow.height * 0.9);
      const hue = (260 + (i / barCount) * 100) % 360;
      rowCtx.fillStyle = `hsl(${hue}, 80%, ${30 + v * 40}%)`;
      rowCtx.shadowColor = `hsl(${hue}, 80%, 70%)`;
      rowCtx.shadowBlur = 8;
      rowCtx.fillRect(i * barWidth, spectrumRow.height - barHeight, barWidth * 0.9, barHeight);
      rowCtx.shadowBlur = 0;
    }
  }

  function updatePlaylistUI() {
    playlistEl.querySelectorAll('button').forEach(b => b.remove());
    playlist.forEach((item, idx) => {
      const btn = document.createElement('button');
      btn.textContent = item.name;
      btn.classList.toggle('active', idx === current);
      btn.addEventListener('click', () => playSong(idx));
      playlistEl.appendChild(btn);
    });
  }

  // 解析 LRC 格式歌詞
  function parseLRC(text) {
    const lines = text.split(/\r?\n/);
    const result = [];
    const timeReg = /\[(\d{1,2}):(\d{2})(?:\.(\d{1,3}))?\]/;
    lines.forEach(line => {
      const timeMatch = line.match(timeReg);
      if (timeMatch) {
        const min = parseInt(timeMatch[1], 10);
        const sec = parseInt(timeMatch[2], 10);
        const msec = timeMatch[3] ? parseInt(timeMatch[3].padEnd(3, '0'), 10) : 0;
        const time = min * 60 + sec + msec / 1000;
        const lyricText = line.replace(timeReg, '').trim();
        if (lyricText) {
          result.push({ time, text: lyricText });
        }
      }
    });
    result.sort((a, b) => a.time - b.time);
    return result;
  }

  function updateLyrics(currentTime) {
    if (lyrics.length === 0) {
      lyricsContainer.textContent = '';
      return;
    }
    while (lyricsIndex < lyrics.length - 1 && currentTime >= lyrics[lyricsIndex + 1].time) {
      lyricsIndex++;
    }
    while (lyricsIndex > 0 && currentTime < lyrics[lyricsIndex].time) {
      lyricsIndex--;
    }
    const windowSize = 3;
    let start = Math.max(0, lyricsIndex - windowSize);
    let end = Math.min(lyrics.length - 1, lyricsIndex + windowSize);

    lyricsContainer.innerHTML = '';
    for (let i = start; i <= end; i++) {
      const line = document.createElement('div');
      line.textContent = lyrics[i].text;
      if (i === lyricsIndex) {
        line.style.color = '#ffffff';
        line.style.fontWeight = '900';
        line.style.textShadow = '0 0 8px #fff';
        line.style.fontSize = '1.1rem';
      } else {
        line.style.color = '#a5b4fc';
        line.style.fontWeight = '600';
        line.style.opacity = '0.6';
        line.style.fontSize = '1rem';
      }
      lyricsContainer.appendChild(line);
    }
  }

  audio.addEventListener('timeupdate', () => {
    updateLyrics(audio.currentTime);
  });

  // 播放歌曲
  function playSong(idx) {
    if (playlist.length === 0) return;
    current = idx;
    audio.src = playlist[idx].url;
    nowPlayingEl.textContent = `正在播放：${playlist[idx].name}`;
    setupAudio();
    audioCtx.resume();
    audio.play();
    updatePlaylistUI();
    isPlaying = true;
    toggleBtn.textContent = '暫停';

    // 切歌重置歌詞
    lyrics = [];
    lyricsIndex = 0;
    updateLyrics(0);
  }

  toggleBtn.addEventListener('click', () => {
    if (!audio.src) {
      if (playlist.length > 0) {
        playSong(current);
      }
      return;
    }
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      toggleBtn.textContent = '播放';
      cancelAnimationFrame(raf);
    } else {
      audio.play();
      isPlaying = true;
      toggleBtn.textContent = '暫停';
      draw();
    }
  });

  deleteBtn.addEventListener('click', () => {
    if (playlist.length === 0) return;
    playlist.splice(current, 1);
    if (playlist.length === 0) {
      audio.pause();
      audio.src = '';
      nowPlayingEl.textContent = '尚未播放';
      lyrics = [];
      updateLyrics(0);
      updatePlaylistUI();
      isPlaying = false;
      toggleBtn.textContent = '播放';
      return;
    }
    if (current >= playlist.length) current = playlist.length - 1;
    playSong(current);
  });

  fileInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    files.forEach(f => {
      const url = URL.createObjectURL(f);
      playlist.push({ url, name: f.name });
    });
    if (!audio.src && playlist.length > 0) {
      playSong(current);
      draw();
    }
    updatePlaylistUI();
    fileInput.value = '';
  });

  // 拖放加入音樂檔案
  window.addEventListener('dragover', e => {
    e.preventDefault();
    dropOverlay.style.display = 'flex';
  });
  window.addEventListener('dragleave', e => {
    e.preventDefault();
    dropOverlay.style.display = 'none';
  });
  window.addEventListener('drop', e => {
    e.preventDefault();
    dropOverlay.style.display = 'none';
    if (e.dataTransfer.files.length) {
      const files = Array.from(e.dataTransfer.files);
      files.forEach(f => {
        if (f.type.startsWith('audio')) {
          const url = URL.createObjectURL(f);
          playlist.push({ url, name: f.name });
        }
      });
      if (!audio.src && playlist.length > 0) {
        playSong(current);
        draw();
      }
      updatePlaylistUI();
    }
  });

  // === 歌詞上傳功能 ===
  const lyricsFileInput = document.createElement('input');
  lyricsFileInput.type = 'file';
  lyricsFileInput.accept = '.lrc';
  lyricsFileInput.style.display = 'none';
  document.body.appendChild(lyricsFileInput);

  const uploadLyricsBtn = document.createElement('button');
  uploadLyricsBtn.textContent = '上傳歌詞';
  uploadLyricsBtn.style.cssText = `
    position: fixed; top: 20px; right: 120px;
    z-index: 15; padding: 10px 20px;
    background: #8b5cf6; color: white;
    border: none; border-radius: 20px;
    cursor: pointer; user-select: none;
    box-shadow: 0 0 14px #8b5cf6;
  `;
  document.body.appendChild(uploadLyricsBtn);

  uploadLyricsBtn.addEventListener('click', () => {
    lyricsFileInput.click();
  });

  lyricsFileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (evt) => {
        lyrics = parseLRC(evt.target.result);
        lyricsIndex = 0;
        updateLyrics(0);
      };
      reader.readAsText(file);
    }
    lyricsFileInput.value = '';
  });

  // 初始化飄浮小球
  initFloatingBalls();

  // 一開始顯示播放清單
  updatePlaylistUI();

})();
</script>

</body>
</html>
